<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            overflow: hidden;
        }

        .image-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            transition: all 1s;
        }

        .grid-item {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            transition: all 2s ease;
        }

        .grid-item:nth-child(1) {
            background-image: url('https://etimg.etb2bimg.com/photo/77373028.cms');
        }

        .grid-item:nth-child(2) {
            background-image: url('https://c8.alamy.com/comp/2AB2A5X/happy-woman-finding-an-hospital-using-a-gps-navigation-app-on-her-smartphone-2AB2A5X.jpg');
        }

        .grid-item:nth-child(3) {
            background-image: url('https://img.freepik.com/premium-vector/book-doctor-appointment-card-template_151150-11155.jpg?semt=ais_hybrid');
        }

        .grid-item:nth-child(4) {
            background-image: url('https://www.shutterstock.com/image-vector/smiling-male-female-operator-headset-600nw-591771407.jpg');
        }

        .empty-container {
            width: 150px;
            height: 150px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: white;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .start-btn {
            margin-top: 20px;
            padding: 10px 10px;
            width: 4%;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            z-index: 1;
        }

        .start-btn:hover {
            background-color: #0056b3;
        }

        .login-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 350px;
        height: 500px;
        display: none;
        perspective: 1000px;
    }

    .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s;
    }

    .card .front, .card .back {
        position: absolute;
        width: 100%;
        height: 85%;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: transparent;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        padding: 25px;
        
        text-align: center;
    }

    .card .back {
        transform: rotateY(180deg);
    }

    .card.flipped {
        transform: rotateY(180deg);
    }

    h2 {
        color: #333;
        font-size: 1.8rem;
        margin-bottom: 20px;
    }

    input {
        width: 88%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 10px;
        background: #f2f2f2;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 1rem;
    }

    input:focus {
        outline: none;
        background: #e8e8e8;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    p {
        margin-top: 20px;
        color: #666;
        font-size: 0.9rem;
    }
    h2{
        color: #f2f2f2;
    }

    .flip-to-signup, .flip-to-login {
        color: #6a11cb;
        cursor: pointer;
        text-decoration: underline;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .flip-to-signup:hover, .flip-to-login:hover {
        color: #2575fc;
    }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 24%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .flip-to-signup, .flip-to-login {
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="image-grid">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>
    <button class="start-btn" style="text-align: center;">Start</button>

    <!-- Login Section -->
    <div class="login-container">
        <div class="card">
            <div class="front">
                <h2>Login</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="button" onclick="window.open('index.html', '_blank')">Login</button>

                </form>
                <p>Don't have an account? <span class="flip-to-signup">Sign up</span></p>
            </div>
            <div class="back">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" onclick="window.open('index.html', '_blank')">Sign Up</button>
                </form>
                <p>Already have an account? <span class="flip-to-login">Login</span></p>
            </div>
        </div>
    </div>

<script>
    // References to HTML elements
const startBtn = document.querySelector('.start-btn');
const imageGrid = document.querySelector('.image-grid');
const gridItems = document.querySelectorAll('.grid-item');
const loginContainer = document.querySelector('.login-container');
const card = document.querySelector('.card');
const flipToSignup = document.querySelector('.flip-to-signup');
const flipToLogin = document.querySelector('.flip-to-login');
const signupForm = document.querySelector('.back form');
const loginForm = document.querySelector('.front form');

let started = false;

// Start button functionality
startBtn.addEventListener('click', () => {
    if (!started) {
        startBtn.style.transition = "margin-top 1s ease";
        startBtn.style.marginTop = "260px";

        gridItems.forEach((item, index) => {
            const x = index % 2 === 0 ? '-100vw' : '100vw';
            const y = index < 2 ? '-100vh' : '100vh';
            item.style.transitionDelay = `${index * 0.2}s`;
            item.style.transform = `translate(${x}, ${y})`;
        });

        setTimeout(() => {
            gridItems.forEach((item) => {
                item.classList.add('empty-container');
                item.textContent = 'Empty';
                item.style.opacity = 1;
            });
            loginContainer.style.display = 'block';
            startBtn.textContent = 'Back';
        }, 2000);
    } else {
        startBtn.style.marginTop = "20px";

        gridItems.forEach((item) => {
            item.style.transitionDelay = `0s`;
            item.style.transform = `translate(0, 0)`;
            item.classList.remove('empty-container');
            item.textContent = '';
        });

        loginContainer.style.display = 'none';
        startBtn.textContent = 'Start';
    }

    started = !started;
});

// Flip card functionality for signup and login
flipToSignup.addEventListener('click', () => card.classList.add('flipped'));
flipToLogin.addEventListener('click', () => card.classList.remove('flipped'));

// Signup functionality
signupForm.addEventListener('submit', async (event) => {
    event.preventDefault();
    const username = signupForm.querySelector('input[type="text"]').value;
    const email = signupForm.querySelector('input[type="email"]').value;
    const password = signupForm.querySelector('input[type="password"]').value;

    try {
        // Check if the username or email already exists in the database
        const checkResponse = await fetch(`https://sheetdb.io/api/v1/m7kpkj3860v36/search?username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}`);
        const existingUsers = await checkResponse.json();

        if (existingUsers.length > 0) {
            alert('Username or Email already exists. Please try a different one.');
        } else {
            // Add new user to the database
            const response = await fetch('https://sheetdb.io/api/v1/m7kpkj3860v36', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    data: [
                        {
                            username: username,
                            email: email,
                            password: password,
                        },
                    ],
                }),
            });

            if (response.ok) {
                alert('Signup successful! Please login.');
                card.classList.remove('flipped'); // Flip back to login form
            } else {
                alert('Error during signup. Please try again.');
            }
        }
    } catch (error) {
        console.error('Error during signup:', error);
        alert('An error occurred. Please try again later.');
    }
});

// Login functionality
loginForm.addEventListener('submit', async (event) => {
    event.preventDefault();
    const username = loginForm.querySelector('input[type="text"]').value;
    const password = loginForm.querySelector('input[type="password"]').value;

    try {
        // Check if the username exists in the database
        const usernameResponse = await fetch(`https://sheetdb.io/api/v1/m7kpkj3860v36/search?username=${encodeURIComponent(username)}`);
        const userData = await usernameResponse.json();

        if (userData.length === 0) {
            // Username not found
            alert('Incorrect username. Please try again.');
        } else {
            // Username found, now check the password
            const matchedUser = userData.find(user => user.password === password);

            if (matchedUser) {
                // Login successful
                alert('Login successful!');
                window.location.href = 'index.html';
            } else {
                // Password mismatch
                alert('Incorrect password. Please try again.');
            }
        }
    } catch (error) {
        console.error('Error during login:', error);
        alert('An error occurred. Please try again later.');
    }
});
</script>

</body>
</html>
